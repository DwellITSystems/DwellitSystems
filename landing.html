<body class="bg-cover bg-center bg-no-repeat min-h-screen h-full"
    style="background-image: url('/images/banner-2.jpg');">
    <div class="bg-black/65 w-full min-h-screen h-full flex items-center justify-center p-4 xl:p-6">

        <div class="bg-white rounded-lg max-w-5xl w-full overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-1/2 h-48 md:h-auto">
                <img src="/images/banner-1.jpg" alt="Banner" class="w-full h-full object-cover" />
            </div>

            <div class="md:w-1/2 p-6 xl:px-10 xl:py-10">
                <div class="flex justify-center mb-4 xl:mb-2">
                    <img src="images/DwellITLogo.png" alt="DwellIT Logo" class="h-10 object-contain" />
                </div>

                <h2 class="text-lg font-bold text-sky-700 mb-6 text-center">Get in Touch</h2>
                <form class="space-y-3" action="send-landing.php" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                        <div class="w-full">
                            <label class="block text-gray-700 mb-1 font-semibold">Full Name</label>
                            <input type="text" placeholder="Your name" name="name"
                                class="w-full px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-sky-400 outline-none transition" />
                        </div>

                        <div class="w-full">
                            <label class="block text-gray-700 mb-1 font-semibold">Email</label>
                            <input type="email" placeholder="Your email" name="email"
                                class="w-full px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-sky-400 outline-none transition" />
                        </div>

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="w-full">
                            <label class="block text-gray-700 mb-1 font-semibold">Phone Number</label>
                            <input type="tel" placeholder="Your phone" name="phone"
                                class="w-full px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-sky-400 outline-none transition" />
                        </div>

                        <div class="w-full">
                            <label class="block text-gray-700 mb-1 font-semibold">Select Service</label>
                            <select name="services"
                                class="w-full px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-sky-400 outline-none transition">
                                <option value="">Choose a service</option>
                                <option>Web Development</option>
                                <option>Mobile App</option>
                                <option>UI/UX Design</option>
                                <option>SEO Optimization</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full">
                        <label class="block text-gray-700 mb-1 font-semibold">Comments</label>
                        <textarea rows="2" placeholder="Write your message" name="message"
                            class="w-full px-4 py-2 border border-gray-300 focus:ring-2 focus:ring-sky-400 outline-none transition"></textarea>
                    </div>

                    <div class="text-center w-full flex gap-3">
                        <a href="index.html"
                            class="group font-light text-base font-roboto inline-flex justify-center w-full md:w-full items-center border border-sky-600 text-sky-600 px-6 py-2 rounded-full hover:bg-sky-700 hover:text-white transition duration-300 shadow-md">
                            Back to Home
                            <svg class="ml-2 w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M13 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>

                        <button type="submit"
                            class="group font-light text-base font-roboto inline-flex justify-center w-full md:w-full items-center bg-sky-600 text-white px-6 py-2 rounded-full hover:bg-sky-700 transition duration-300 shadow-md">
                            Submit
                            <svg class="ml-2 w-5 h-5 transform transition-transform duration-300 group-hover:translate-x-1"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path d="M5 12h14M13 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
